<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap.lumen.min.css">
    <link rel="stylesheet" href="css/playquiz.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Play Quiz</title>
</head>
<body>

<div class="modal fade bd-example-modal-lg" id="scoreModal" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title"></h1>
                <div class="question-added"></div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="playAgainButton">Play again</button>
                    <button type="button" class="btn btn-primary" id="quizViewButton">Return</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">

    <div class="col-lg-12">
        <div class="page-header"></div>
        <div class="content"></div>

        <div class="modal-dialog modal-lg" id="quizModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class=title-container>
                        <h1 class="modal-title"></h1>
                    </div>

                    <table class="table">
                        <tbody id="optionTableBody">
                        </tbody>
                    </table>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" id="nextButton">Next</button>
                        <button type="button" class="btn btn-info" id="dismissButton">Dismiss</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted"> 2017 © All rights reserved - DøkQuiz</p>
    </div>
</footer>


<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/playquiz1.js"></script>

</body>
</html>
