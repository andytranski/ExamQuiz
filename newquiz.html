<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/newquiz.css">
    <link rel="stylesheet" href="lib/css/bootstrap.lumen.min.css">

    <meta charset="UTF-8">
    <title>New Quiz</title>

</head>
<body>

<div class="container">

    <div class="row" id="nav-container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Døk Quiz</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="newquiz.html">New quiz</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Add quiz</h1>
            </div>
            <p id="emptyError"></p>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="quizTitle">Title</label>
                <input type="text" class="form-control" id="quizTitle" placeholder="Title">
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="quizDescription">Description</label>
                <textarea type="textarea" class="form-control" id="quizDescription" placeholder="Description"></textarea>
            </div>

            <div class="form-group">
                <label for="sell">Choose course:</label>
                <select class="form-control" id=sell>
                </select>
            </div>

            <button style="margin-bottom: 40px" class="btn btn-primary pull-left" id="addQuizButton">Add
            </button>
            <button style="margin-bottom: 40px" class="btn btn-primary pull-left" id="clearButton">Clear</button>
        </div>

    </div>

</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted"> 2017 © All rights reserved - DøkQuiz</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/newquiz.js"></script>


</body>
</html>
