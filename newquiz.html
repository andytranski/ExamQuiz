<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap.lumen.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/newquiz.css">

    <meta charset="UTF-8">
    <title>New Quiz</title>

</head>
<body>

<div class="container">

    <div class="modal fade bd-example-modal-lg" id="questionModal" tabindex="-1" role="dialog"
         aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title"></h1>
                    <div class="question-added"></div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="question">Question</label>
                            <textarea type="textarea" class="form-control" id="question"
                                      placeholder="Question"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="correct">Correct answer</label>
                            <input type="text" class="form-control" id="correct" placeholder="Correct answer">
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="wrong1">Wrong answer 1</label>
                            <input type="text" class="form-control" id="wrong1" placeholder="Wrong answer 1">
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="wrong2">Wrong answer 2</label>
                            <input type="text" class="form-control" id="wrong2" placeholder="Wrong answer 2">
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="wrong3">Wrong answer 3</label>
                            <input type="text" class="form-control" id="wrong3" placeholder="Wrong answer 3">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="addQuestionButton">Add question</button>
                        <button type="button" class="btn btn-primary" id="saveChangesButton">Go to quiz</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="closeModalButton">Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="nav-container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Døk Quiz</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="newquiz.html">New quiz</a></li>
                    <li><a href="courseview.html">All quiz</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
        </nav>
    </div>

    <div class="col-sm-6 col-sm-offset-3" id="test">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="page-header">
                    <h1>Add quiz</h1>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="quizTitle">Title</label>
                    <input type="text" class="form-control" id="quizTitle" placeholder="Title">
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="quizDescription">Description</label>
                    <textarea type="textarea" class="form-control" id="quizDescription"
                              placeholder="Description"></textarea>
                </div>

                <div class="form-group">
                    <label for="sell">Choose course:</label>
                    <select class="form-control" id=sell>
                    </select>
                </div>
                <button style="margin-bottom: 40px" class="btn btn-primary pull-right" id="addQuizButton">Add
                </button>
                <button style="margin-bottom: 40px" class="btn btn-primary pull-right" id="clearButton">Clear
                </button>
            </div>
        </div>
        <div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted"> 2017 © All rights reserved - DøkQuiz</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/newquiz.js"></script>


</body>
</html>
